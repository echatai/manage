<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت کاربران</title>
</head>
<body>
    <h1>مدیریت کاربران</h1>
    <ul>
        <li><a href="{{ url_for('add_teacher') }}">اضافه کردن معلم</a></li>
        <li><a href="{{ url_for('add_student') }}">اضافه کردن دانش‌آموز</a></li>
        <li><a href="{{ url_for('add_category') }}">اضافه کردن دسته معلم‌ها</a></li>
    </ul>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
